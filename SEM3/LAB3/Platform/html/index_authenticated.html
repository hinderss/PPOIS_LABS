<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваша страница</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <nav class="header-nav">
                <ul>
                    <li>
                        <a href="/">
                            <img src="png/logo.png" alt="Логотип" style="max-height: 50px; margin-top: -15px;"></li>
                        </a>
                        <li><a style="margin-top: 15px;" href="/listcourses">Все курсы</a></li>
                    <li><a style="margin-top: 15px;" href="/about">О нас</a></li>
                </ul>
            </nav>
        </div>
        <nav class="header-auth">
            <ul>
                <li><a href="/cabinet">Кабинет</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="text">
            <h1>Крупный текст</h1>
            <h2>Чуть менее крупный текст</h2>
            <a class="start_button" href="#">Выбрать курс</a>
        </div>
        <img src="your-image.jpg" alt="Изображение">
    </div>
    
    <section class="contact-info">
        <div class="contact-block">
            <h2>Контакты</h2>
            <ul>
                <li><a href="tel:телефон">+7 (123) 456-7890</a></li>
                <li><a href="mailto:почта">example@example.com</a></li>
            </ul>
        </div>
        <div class="subscribe">
            <h2>Подписка</h2>
            <p>Подпишитесь на нашу рассылку:</p>
            <input type="email" placeholder="Ваш email">
            <button>Подписаться</button>
        </div>
        <div class="social-media">
            <h2>Социальные сети</h2>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
